# TransferLens API - Fly.io Configuration
# Deploy with: fly deploy -c infra/fly/api.toml

app = "transferlens-api"
primary_region = "lhr"  # London - change to nearest region

[build]
  dockerfile = "apps/api/Dockerfile"
  [build.args]
    # Build arguments if needed

[env]
  # Non-secret environment variables
  API_LOG_LEVEL = "INFO"
  API_RATE_LIMIT = "60"
  API_RATE_LIMIT_BURST = "100"
  API_VERSION = "v1"

# HTTP service configuration
[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 1
  
  [http_service.concurrency]
    type = "requests"
    hard_limit = 250
    soft_limit = 200

# Health check
[[http_service.checks]]
  grace_period = "10s"
  interval = "30s"
  method = "GET"
  path = "/health"
  timeout = "5s"

# Readiness check
[[http_service.checks]]
  grace_period = "30s"
  interval = "60s"
  method = "GET"
  path = "/ready"
  timeout = "10s"

# VM configuration
[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 512

# Secrets (set via CLI, not in file):
# fly secrets set DATABASE_URL="postgres://..."
# fly secrets set ADMIN_API_KEY="..."
# fly secrets set CORS_ORIGINS="https://transferlens.io"
