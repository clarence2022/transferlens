# TransferLens Web - Fly.io Configuration
# Deploy with: fly deploy -c infra/fly/web.toml

app = "transferlens-web"
primary_region = "lhr"  # London - change to nearest region

[build]
  dockerfile = "apps/web/Dockerfile"

[env]
  # Set via secrets for NEXT_PUBLIC_ vars
  NODE_ENV = "production"

# HTTP service configuration
[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 1
  
  [http_service.concurrency]
    type = "requests"
    hard_limit = 250
    soft_limit = 200

# Health check - Next.js default
[[http_service.checks]]
  grace_period = "30s"
  interval = "30s"
  method = "GET"
  path = "/"
  timeout = "5s"

# VM configuration
[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 512

# Secrets (set via CLI):
# fly secrets set NEXT_PUBLIC_API_URL="https://transferlens-api.fly.dev"
# fly secrets set NEXT_PUBLIC_SITE_URL="https://transferlens.io"
