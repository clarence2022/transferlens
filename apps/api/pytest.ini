[pytest]
testpaths = tests
asyncio_mode = auto
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
markers =
    asyncio: mark test as async
    slow: mark test as slow running
addopts = -v --tb=short
python_files = test_*.py
python_classes = Test*
python_functions = test_*
